<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="esp207">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css"> 
	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="esp" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="con1">
		<show-concepts-group-examples
		  options="options" 
		  audio="C1"
		  description="<b>¿Qué son las palabras sinónimas?</b><p> Las palabras sinónimas son aquellas que tienen un significado similar a pesar de</p><div> que se escriben diferente, por ejemplo:</div>" >
		</show-concepts-group-examples>
	</script>

    <script type="text/ng-template" id="con2">
        <show-multiple-hover-phrase
                options="data"
                description="Cuando dos palabras son sinónimas se pueden intercambiar en un texto sin que se cambie su sentido, por ejemplo:"
                instruction="Desliza el mouse sobre cada una de las oraciones."
                audio="C2">

        </show-multiple-hover-phrase>
    </script>

    <script type="text/ng-template" id="con3">
        <show-multiple-hover-phrase
                options="data"
                instruction="Desliza el mouse sobre cada una de las oraciones."
                audio="C3">
        </show-multiple-hover-phrase>
    </script>

	<script type="text/ng-template" id="act1">
		<complete-table-with-text
			options="data"
			instruction="Completa la siguiente tabla con la palabra sinónima correspondiente para cada una de las palabras indicadas."
			audio="A1">

		</complete-table-with-text>
	</script>

	<script type="text/ng-template" id="act2">
        <radio-questions
            options="data"
            audio="A2"
            description="Selecciona el sinónimo para cada una de las palabras indicadas.">
        </radio-questions>
    </script>

    <script type="text/ng-template" id="act2_2">
		<joining-lines 
			options="data"
			description="Haz clic sobre la palabra de la izquierda y luego en la palabra sinónima correspondiente ubicada sobre el lado derecho."
			audio="A2_2">
		</joining-lines>
	</script>

	<script type="text/ng-template" id="act3">
        <radio-questions
            options="data"
            audio="A3"
            description="Selecciona la palabra que tiene un significado diferente a las demás en cada grupo de palabras.">
        </radio-questions>
    </script>

    <script type="text/ng-template" id="act4">
		<complete-words-selects
			options="data"
			instruction="Completa las oraciones seleccionando un sinónimo de la palabra ubicada dentro del paréntesis."
			audio="A4">
		</complete-words-selects>
	</script>

	<script type="text/ng-template" id="act5">
		<group-inputs
			options="data" 
			description="Completa la siguiente tabla con cinco palabras que hayas aprendido durante la lección y su respectivo sinónimo, comparte tus respuestas con el facilitador."
			audio="A5">
		</group-inputs>
	</script>

	<script type="text/ng-template" id="act6">
		<complementary  options="options" audio="A6" description="Haz clic sobre el libro y visitarás una página web en la que podrás poner en práctica los conocimientos adquiridos en esta lección."></complementary>	
	</script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
