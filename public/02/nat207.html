<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="nat207">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/app.css"> 
    <script src="../scripts/vendor.js"></script>
    <script src="../scripts/app.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Solo se cambia la clase según la actividad -->
    <div id="container" class="nat" ng-include src="'../views/common/include.html'"></div>

    <!--templates-->
    <script type="text/ng-template" id="con1">
        <show-concepts-text
                options="data"
                instruction="Haz clic sobre cada uno de los recuadros y descubre las características que identifican el Sol, la Luna y la Tierra."
                description="El Sol, la Luna y la Tierra son cuerpos que se encuentran en el espacio y que tienen diferentes características. Te invitamos a conocer más sobre estos cuerpos."
                noplay="true"
                audio="C1">
        </show-concepts-text>
    </script>

    <script type="text/ng-template" id="con2">
        <show-concepts-text
                options="data"
                instruction="Haz clic sobre cada uno de los recuadros y conoce la importancia de el Sol y la Luna para el desarrollo de la vida en la Tierra."
                description="El Sol y la Luna son muy importantes para el desarrollo de la vida en la Tierra. Te invitamos a conocer mejor por qué son tan importantes estos cuerpos celestes para los seres vivos."
                noplay="true"
                mainimg="planeta-luna-y-sol.png"
                alt="Imagen donde se muestran varios niños sentados sobre el planeta tierra, ellos están felices observando el Sol y la Luna que se encuentran a su alrededor"
                audio="C2">
        </show-concepts-text>
    </script>

    <script type="text/ng-template" id="act1">
        <joining-lines 
            options="data"
            description="Relaciona los enunciados de las dos columnas. Para relacionarlos deberás hacer clic en el enunciado de la primer columna y luego en el enunciado correspondiente de la segunda columna."
            audio="A1">
        </joining-lines>
    </script>

    <script type="text/ng-template" id="act2">
        <complete-inputs-true-false
            options="data"
            instruction="En el recuadro en blanco escribe una F si el enunciado es falso o una V si el enunciado es verdadero."
            audio="A2">

        </complete-inputs-true-false>
    </script>

    <script type="text/ng-template" id="act3">
        <choose-correct-option
            options="data"
            instruction="Selecciona el cuerpo del espacio al cuál corresponde la característica indicada."
            audio="A3">

        </choose-correct-option>
    </script>

    <script type="text/ng-template" id="act3_2">
        <choose-correct-option
            options="data"
            instruction="Selecciona el cuerpo del espacio al cuál corresponde la característica indicada."
            audio="A3_2">

        </choose-correct-option>
    </script>

    <script type="text/ng-template" id="act4">
        <letter-soup 
            audio="A4"
            description="Busca en la sopa de letras los términos a los cuales hacen referencia los siguientes enunciados. Recuerda que para seleccionar las palabras, deberás hacer clic en la primera y última letra de la palabra."
            options="data">
        </letter-soup>
    </script>

    <script type="text/ng-template" id="act5">
        <drag-drop-pair-text
            audio="A5"
            description="Une las piezas correctas del rompecabezas, para unirlas deberás arrastrar  las piezas de la derecha hacia las piezas correspondientes del lado izquierdo."
            options="options">
                <item>
                    <div class="col-md-12 item-drag">
                        <div data-bind="html: dropItem" style></div>
                    </div>
                </item>
                <target>
                    <div class="col-md-7 target-title">
                        <div data-bind="html: title"></div>
                    </div>
                </target>
                <item-target>
                    <div class="item" data-bind="html: dropItem"> </div>
                </item-target>
        </drag-drop-pair-text>
    </script>

    <script type="text/ng-template" id="act6">
        <transclusion
                audio="A6"
                description="Investiga y analiza con tus padres por qué la contaminación del aire es la responsable del aumento de la temperatura en la Tierra. Escribe tu respuesta en el recuadro y compártela con el facilitador."
                arrow="true">
            <!--INICIO-->
            <div class="row">
                <div class="col-md-8">
                    <img class="img-responsive" src="{{ $root.resources + '/'  + img }}" alt="{{alt}}" title="{{title || alt}}" style="border: 3px solid #009500;" />
                </div>
                <div class="col-md-4" style="padding: 0 5px;">
                    <textarea class="form-control" cols="30" rows="10" placeholder="Escribe aquí" ng-model="input" ng-blur="verify(input)" style="width: 100%; height: 364px; outline: none; font-size: 19px; overflow: auto; border: 3px solid #009500;"></textarea>
                </div>
            </div>
            <!-- CALIFICATIONS -->
            <div ng-show="success">
                <div data-congratulations></div>
            </div>

            <div ng-show="failure">
                <div data-failure></div>
            </div>
            <!--FIN-->
        </transclusion>
    </script>

    <script type="text/ng-template" id="act7">
        <complementary  options="options" audio="A7" description="Haz clic sobre el libro, y visitarás una página web en la que podrás repasar y ampliar los contenidos vistos en esta lección."></complementary> 
    </script>

    <script>
        // Requerido para activar el autoreload
        window.brunch = window.brunch || {};
    </script>

</body>
</html>
