<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="mat201">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="mat" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="con1">
		<click-images 
			options="data"
			title="¿Qué son los números?"
			description="Los números  representan en nuestra mente las cantidades, las cuales nos sirven para resolver situaciones de la vida cotidiana;  como cuando compras manzanas, siempre debes decir la cantidad de manzanas que vas a comprar, también son útiles a la hora de contar animales, personas y objetos.   Por ejemplo: dos perros,  cuatro manzanas,  seis lápices"
			instruction="Haz clic sobre cada una de las imágenes."
			audio="c1">
		</click-images>
	</script>

	<script type="text/ng-template" id="con2">
		<click-images 
			options="data"
			title="Descripción"
			description="Con los números podemos resolver situaciones de nuestro diario vivir, contar personas, objetos, dinero, medir, etc."
			instruction="Haz clic sobre cada una de las imágenes."
			audio="c2">
		</click-images>
	</script>

	<script type="text/ng-template" id="act1">
		<thousand-numbers audio="a1"></thousand-numbers>
	</script>
	
	<script type="text/ng-template" id="act2">
		<numeric-sequences 
			audio="a2"
			description="Haz clic en el cuadro vacío y completa la serie numérica escribiendo el número correspondiente."		
			options="data">
		</numeric-sequences>
	</script>

	<script type="text/ng-template" id="act3">
		<side-numbers 
			description="Escribe el número anterior y posterior al número que  aparece en pantalla."		
			audio="a3"
			options="data">
		<side-numbers>
	</script>

	<script type="text/ng-template" id="act4">
		<greater-lower-than 
			description="Arrastra el signo correspondiente: menor que (<) mayor que (>) hasta la caja de texto vacía de acuerdo al siguiente ejemplo: 50 > 30 se lee cincuenta es mayor que treinta. 200 < 400 se lee doscientos es menor que cuatrocientos."
			audio="a4"
			options="data">
		<greater-lower-than>
	</script>

	<script type="text/ng-template" id="act5_1">
		<table-concept 
			description="Observa cómo se clasifican los siguientes números por centenas, decenas y unidades, posteriormente clasifícalos en el Abaco: 215, 526, 634, 768,859, 924."		
			instruction="Haz clic sobre el botón para ir al ábaco."
			button-text="Empezar"
			audio="a5_1"
			options="data">
		<table-concept>
	</script>

	<script type="text/ng-template" id="act5_2">
		<abacus 
			base-description="Haz clic en la opción que desees realizar."
			base-audio="a5_2a"
			input-description="Escriba en el cuadro vacío el número representado en el ábaco."
			input-audio="a5_2b"
			form-description="Haz clic sobre las bolas correspondientes a unidades, decenas o centenas, para formar el número en el ábaco y luego haga clic en verificar para ver el resultado."
			form-audio="a5_2c"
			options="data">
		<abacus>
	</script>

	<script type="text/ng-template" id="act6">
		<inputs-table 
			description="Juanita recibe dinero de sus padres cada semana para llevar a la escuela, ayúdale a contar a juanita el dinero gastado durante un mes."
			instruction="Escribe en el espacio vacío  para totalizar lo gastado durante cada semana."
			audio="a6"
			options="data">
		</inputs-table>
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
