<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="soc208">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css"> 
	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="soc" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="comp">
		<competences-new 
			options="data"	
		></competences-new>
	</script>

	<script type="text/ng-template" id="con1">
		<text1
			titletop="¿Qué es un municipio?"
			block=true
			description="El término municipio hace referencia a pequeñas divisiones territoriales a nivel administrativo y agrupa una o varias localidades. Este término también ha sido utilizado para nombrar a un pueblo o ciudad.<br><br>En Colombia existen muchos municipios, algunos ejemplos de ellos son: Medellín, Bello, Envigado, Caucasia, Baranoa, Girardot, Buenaventura, Buga, entre otros."
			img="nina.png"
			alt="donde se muestra una niña caminando por una calle, en esa calle están ubicados dos edificios, la iglesia y la alcaldía municipal" audio="C1">
		</text1>
	</script>

	<script type="text/ng-template" id="con2">
        <transclusion
                audio="C2"
                description="El término municipio comprende tres elementos: territorio, población y las autoridades políticas. Estos elementos determinan las características económicas, sociales y culturales de cada municipio.">
        <!--INICIO-->

            <div class="" style="width: 100%;float: left;margin-top: 20px;margin-left: 0px;">

            	<div class="bg-1" style="float: left; width: 350px;height: 50px;margin-left: 337px;text-align: center;line-height: 50px;font-size: 20px;color: white!important;">{{ maintitle }}</div>
            	<img style="float: left; width: 77%;height: 120px;margin-left: 120px;" src="{{ $root.resources + '/' + 'lineas.png' }}" alt="lineas azules" >
                  
                <div ng-repeat="item in items" class="bd-1" style="color: white!important;width: 30%;float: left;margin-top: 0px;margin-right: 15px;margin-left: 15px;border: 3px solid;"><div class="bg-1" style="float: left; width: 100%;height: 30px;text-align: center;line-height: 30px;font-size: 20px;color: white!important;">{{ item.title }}</div><img style="float: left; width: 150px;height: 150px;padding: 10px;margin-left: 75px;" src="{{ $root.resources + '/' + item.resource }}" alt="{{ item.alt }}" ><div class="fc-1" style="float: left; width: 100%;height: 100px;font-size: 20px;padding: 0 10px 0 10px;">{{ item.text }}</div></div>

            </div>

            <!-- CALIFICATIONS -->
            <div ng-show="success"> <div data-congratulations></div> </div>
            <div ng-show="failure"> <div data-failure></div> </div>
        <!--FIN-->
        </transclusion>
    </script>

	<script type="text/ng-template" id="con3">
		<show-concepts-text 
			options="data"
			description="En nuestro país existen gran cantidad de municipios, ahora te invitamos a conocer algunos de ellos; los cuales se encuentran ubicados en diferentes departamentos de nuestra geografía."
			instruction="Haz clic sobre cada recuadro y conoce más sobre algunos municipios de Colombia."
			audio="C3"
			noplay="true"></show-concepts-text>
	</script>

	<script type="text/ng-template" id="act1">
    <group-complete-words options="options" audio="A1" description="Completa los siguientes enunciados con las palabras indicadas.">  </group-complete-words>     
    </script>

	<script type="text/ng-template" id="act2">
		<pairs options="options" description="Arrastra cada uno de los enunciados donde se mencionan características sobresalientes de algunos municipios de Colombia, hacia la imagen donde está representado el municipio." audio="A2" custom-class='align-bottom' >
			<item>
				<p data-bind="text: text" class="align-children" style="min-height: 238px;"></p>
			</item>
			<target>
				<div>
					<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + resource + '.png', alt: alt,title: title }" >
					<div data-bind="text: text2" class="bg-1" style="min-height: 30px;color: white;line-height: 30px;"></div>
				</div>
			</target>
		</pairs>
	</script>
	
	<script type="text/ng-template" id="act3">
        <letter-soup
                audio="A3"
                description="Busca en la sopa de letras los municipios colombianos indicados. Recuerda que para seleccionarlos deberás hacer clic en la primera y última letra del nombre del municipio."
                options="data">
        </letter-soup>
    </script>

	<script type="text/ng-template" id="act4">
		<puzzle4 
			options="data"
			audio="A4"
			description="Arrastra cada departamento hacia la tabla y ubícalo en frente del municipio correspondiente.">
		</puzzle4>
	</script>

	<script type="text/ng-template" id="act5">
        <transclusion
                audio="A5"
                arrow="true"
                description="Dialoga con tus padres sobre el municipio donde vives, identificando los lugares, eventos culturales y barrios más representativos en él y luego completa la siguiente tabla.">
        <!--INICIO-->

            <!--imagen-->
                    
            <table class="table-primary" style="width: 90%;float: left;margin-top: 10px;margin-left: 50px;">
                <tr>
                    <th style="padding: 10px;">Municipio</th>
                    <th style="padding: 10px;">Lugares</th>
                    <th style="padding: 10px;">Eventos culturales</th>
                    <th style="padding: 10px;">Barrios</th>
                </tr>
                <tr ng-repeat="item in items" style="height: 300px;">
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.uno" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.dos" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.tres" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.cuatro" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                </tr>
            </table>

            <!-- CALIFICATIONS -->
            <div ng-show="success"> <div data-congratulations></div></div>
            <div ng-show="failure"> <div data-failure></div> </div>
        <!--FIN-->
        </transclusion>
    </script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
