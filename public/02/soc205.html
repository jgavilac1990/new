<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="soc205">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

	<style>
		
		.a7 p {
			margin-top: 11px;
			font-size: 18px;
		}

		.a7 .btn-primary {
			float: left;
			margin-top: 0;
			margin-right: 6px;
			width: auto;
			font-size: 23px;
		}

		.a7 .input-primary {
			padding: 6px 9px;
			font-size: 30px;
			margin-bottom: 10px;
		}

		.a7 .text.block {
			margin-bottom: 5px;
		}

	</style>

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="soc" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="con1">
		<show-concepts-text 
			options="data"
			titletop="¿Qué son las normas de tránsito?"
			instruction="Haz clic sobre los recuadros y conoce algunas normas básicas de tránsito."
			description="Son las reglas que deben cumplir los individuos para garantizar el bienestar de las personas que conducen un medio de transporte y sus usuarios, por eso es indispensable conocerlas y respetarlas. A continuación te presentamos algunas normas generales para el uso de algunos medios de transporte."
			audio="c1"
            noplay="true"
			mainimg="presentacion-normas.png">
		</show-concepts-text>
	</script>

	<script type="text/ng-template" id="con2">
		<slide-show-character 
			options="data"
			instruction="Haz clic sobre las flechas y conoce algunos ejemplos de medios de transporte."
			description="Los medios de transporte son los que permiten llevar de un lugar a otro algún elemento, por lo  general personas o productos. El transporte es una actividad muy importante dentro de nuestra comunidad porque facilita el desplazamiento de las personas al trabajo, la escuela, etc."
			audio="c2"
			title="¿Qué son los medios de transporte?"
			mainimg="personaje.png">
		</slide-show-character>
	</script>

	<script type="text/ng-template" id="con3">
		<click-images 
			img="nina-bicicleta"
			alt="Joven en bicicleta hablando sobre como los medios de transporte se pueden clasificar en: aéreos, terrestres y acuáticos"
			options="data"
			items-per-row="1"
			description="Los medios de transporte se pueden clasificar en:"
			instruction="Haz clic sobre cada recuadro y conoce más sobre la clasificación de los medios de transporte."
			audio="c3">
		</click-images>
	</script>

	<script type="text/ng-template" id="con4">
		<click-images 
			options="data"
			title="Aéreos"
			description="Dentro de este grupo están incluidos los medios de transporte que se desplazan por el aire. El transporte aéreo se caracteriza por ser muy rápido y seguro, aunque un poco costoso."
			instruction="Haz clic sobre cada imagen y conoce algunos ejemplos de medios de transporte aéreos."
			audio="c4">
		</click-images>
	</script>

	<script type="text/ng-template" id="con5">
		<click-images 
			options="data"
			title="Terrestres"
			description="Comprende los medios de transporte que se desplazan sobre la superficie terrestre. La gran mayoría de los transportes terrestres utilizan ruedas para moverse."
			instruction="Haz clic sobre cada imagen y conoce algunos ejemplos de medios de transporte terrestres."
			audio="c5">
		</click-images>
	</script>

	<script type="text/ng-template" id="con6">
		<click-images 
			options="data"
			title="Acuáticos"
			description="Aquí se encuentran los medios de transporte que se desplazan por el agua."
			instruction="Haz clic sobre cada imagen y conoce algunos ejemplos de medios de transporte acuáticos."
			audio="c6">
		</click-images>
	</script>

	<script type="text/ng-template" id="act1">
		<compare-sounds
			options="data"
			audio="a1"
			description="Haz clic sobre el ícono de sonido y luego selecciona las imágenes relacionadas con él.">
		</compare-sounds>
	</script>

	<script type="text/ng-template" id="act2">
		<one-group 
			audio="a2"
			title="Medios de transporte terrestres"
			options="data"
			description="Arrastra al recuadro los medios de transporte terrestres que utilizas con frecuencia para desplazarte de un lugar a otro">
		</one-group>
	</script>

	<script type="text/ng-template" id="act3">
		<compare-sounds
			options="data"
			audio="a3"
			description="Haz clic sobre el ícono de sonido y luego selecciona las imágenes relacionadas con él.">
		</compare-sounds>
	</script>

	<script type="text/ng-template" id="act4">
		<crossword 
			options="data" 
			description="Completa el siguiente crucigrama de medios de transporte, siguiendo las pistas."
			audio="a4">
		</crossword>	
	</script>

	<script type="text/ng-template" id="act5">
		<pairs 
			audio="a5"
			options="options" 
			description="Arrastra el medio de transporte adecuado para cada situación.">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src + '.jpg', alt: alt, title: title }" >
			</item>
			<target>
				<p class="center-all" style="min-height: 200px; padding: 0px 13px;" data-bind="text: text"></p>
			</target>
            <item-target>
                <img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src + '.jpg', alt: alt, title: title }"
                     style="position: absolute; top: -140px; margin: auto; left: 0; right: 0; z-index: 10 !important;">
            </item-target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act6">
		<drag-drop-mark 
			options="data"
			audio="a6"
			custom-class="text"
			description="Arrastra a cada uno de los recuadros el símbolo de bien hecho o mal hecho de acuerdo al comportamiento.">
		</drag-drop-mark>
	</script>

	<script type="text/ng-template" id="act7">
		<transclusion 
			audio="a7"
            arrow="true"
			description="Hazle a tu papá, u otro familiar, las siguientes preguntas y escribe su respuesta en el recuadro en blanco respectivo."
			<!--INICIO-->

			<div class="a7" ng-repeat="item in items">
				<div class="clearfix text-block">
					<div class="btn-primary">{{ $index + 1 }}</div>
					<p>{{ item.text }}</p>
				</div>
				<div>
					<input class="input-primary" type="text" ng-model="item.input">
				</div>
			</div>

			<!-- CALIFICATIONS -->
			<div ng-show="success"> <div data-congratulations></div></div>
			<div ng-show="failure"> <div data-failure></div> </div>
			<!--FIN-->
		</transclusion>
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
