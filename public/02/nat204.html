<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="nat204">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">
	<style>
		.liz-puzzle4 .puzzle2-canvas {
			display: table;
			margin: 0 auto;
			clear: both;
			float: none;
		}

		.liz-puzzle4 .items {
			width: 100%;
		}

		.liz-puzzle4 .item {
			width: 12%;
			margin-left: 5px;
			font-size: 20px;
			height: 76px;
		}
	</style>
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="nat" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	 <script type="text/ng-template" id="con1">
		<multiple-image-map-description
			options="data"
			instruction="Haz clic sobre cada círculo y podrás conocer cada aparato."
			description="Al interior del cuerpo humano hay órganos como el estómago, los pulmones y el corazón; todos estos, con otros órganos forman diferentes aparatos que realizan funciones específicas. Te invito para que los conozcas."
            mainimg="doctor.png"
            alt="Un médico mostrando el estómago, los pulmones y el corazón."
			audio="D6">
		</multiple-image-map-description>
	</script>

	<script type="text/ng-template" id="act1">
		<complete-inputs-description options="data" instruction="Observa cada imagen y escribe en el recuadro en blanco a cuál aparato del cuerpo humano corresponde." audio="D10"></complete-inputs-description>
	</script>

	<script type="text/ng-template" id="act2">
		<complete-table-with-text
			options="data"
			instruction="Haz clic sobre cada recuadro en blanco y escribe la información solicitada en la tabla."
			audio="D11">

		</complete-table-with-text>
	</script>

	<script type="text/ng-template" id="act3">
		<complete-input-parts
			options="data"
			instruction="Escribe en cada recuadro en blanco el nombre del órgano indicado."
			audio="D12">

		</complete-input-parts>
	</script>

	<script type="text/ng-template" id="act4">
		<puzzle5 
			options="data"
			description="Arrastra cada parte del cuerpo hasta su ubicación correcta en la imagen."
			audio="D13">
		</puzzle5>
	</script>

	<script type="text/ng-template" id="act5">
		<complete-inputs-true-false
			options="data"
			instruction="Lee con atención los enunciados y escribe en el recuadro en blanco 1,2 o 3, según el aparato con el cual tenga relación éste."
			audio="D14">

		</complete-inputs-true-false>
	</script>

	<script type="text/ng-template" id="act6">
		<pairs options="options" description="Arrastra cada concepto de arriba, hacia el concepto de abajo con el cual tiene relación." audio="D15-16">
			<item>
				<div style="min-height: 5em; display: flex; align-items: center; justify-content: center; ">
					<p data-bind="text: text"></p>
				</div>
			</item>
			<target>
				<div style="min-height: 5em; display: flex; align-items: center; justify-content: center; border: 4px solid #005300 !important; background-color: #009500; color: #FFF;">
					<p data-bind="text: title"></p>
				</div>
			</target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act6_2">
		<pairs options="options" description="Arrastra cada concepto de arriba, hacia el concepto de abajo con el cual tiene relación." audio="D15-16">
			<item>
				<div style="min-height: 5em; display: flex; align-items: center; justify-content: center; ">
					<p data-bind="text: text"></p>
				</div>
			</item>
			<target>
				<div style="min-height: 5em; display: flex; align-items: center; justify-content: center; border: 4px solid #005300 !important; background-color: #009500; color: #FFF;">
					<p data-bind="text: title"></p>
				</div>
			</target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act7">
		<complete-table-inputs options="data" instruction="Después de discutir con tus padres, cómo puedes cuidar cada uno de los aparatos que conforman tu cuerpo, escribe en la siguiente tabla los cuidados que debes tener para conservar saludable tu cuerpo." audio="D17"></complete-table-inputs>
	</script>

	<script type="text/ng-template" id="act8">
		<complementary  options="options" audio="D19" description="Haz clic sobre cada libro, y visitarás algunas páginas web en las que podrás repasar los contenidos vistos en esta lección."></complementary>	
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
