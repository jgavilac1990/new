<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="esp202">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="esp" ng-include src="'../views/common/include.html'"></div>


	<!--templates-->
	<script type="text/ng-template" id="con1">
		<images-and-text
      options="data"
      description="Es aplicar el oído para informarnos sobre algo o a alguien, es poner toda nuestra atención y concentración a lo que nos habla la otra persona, escuchar es una norma de cortesía en la que demostramos respeto por el otro."
			title="¿Qué es escuchar?"
			audio="C1">
    </images-and-text>
	</script>

	<script type="text/ng-template" id="con2">
		<show-concepts-text 
			options="data"
			instruction="Haz clic sobre cada número y descubre la importancia de escuchar."
			description="Para escuchar al otro debemos guardar silencio mientras éste habla."
			titletop="¿Por qué es importante escuchar?"
			audio="C2"
			mainimg="ninoescuchando.png">
		</show-concepts-text>
	</script>
	
	<script type="text/ng-template" id="act1-1">
		<click-images 
			options="data"
			instruction="Haz clic sobre el ícono de sonido, escucha con atención el cuento y luego responde las preguntas que encontrarás a continuación."
			audio="C3">
		></click-images>
	</script>

	<script type="text/ng-template" id="act1">
		<group-complete-words  options="options" audio="A1" description="Con base en el cuento “El patito feo”, responde cada una de las siguientes preguntas."></group-complete-words>	
	</script>

	<script type="text/ng-template" id="act2">
		<group-complete-sound  options="options" audio="A2" description="Haz clic  sobre cada ícono de sonido, escucha atentamente y luego escribe en el recuadro blanco lo que has escuchado."></group-complete-sound>
	</script>

	<script type="text/ng-template" id="act3">
		<letter-soup 
			audio="A3"	
			description="Busca en la  siguiente sopa de letras siete palabras que se relacionan con la escucha. Recuerda que para marcar cada palabra debes hacer clic en la primera y última letra de la palabra."
			options="data">
		</letter-soup>
	</script>
	
	<script type="text/ng-template" id="act4">
		<complete-inputs-description 
			options="options"
			instruction="Observa cada imagen y escribe en el recuadro: REPRESENTA ESCUCHA o NO REPRESENTA ESCUCHA, dependiendo de la situación que muestra."
			audio="A4"
			title-block="Descripciones.">
		</complete-inputs-description>
	</script>

	<script type="text/ng-template" id="act5">
		<group-complete-sound  options="options" audio="A5" description="Haz clic  sobre cada ícono de sonido, escucha atentamente y luego escribe el nombre de cada sonido."></group-complete-sound>
	</script>
	
	<script type="text/ng-template" id="act6">
		<group-complete-text  options="options" audio="A6" description="Lee cada una de las frases y escribe en el recuadro blanco si CORRESPONDE o NO CORRESPONDE a una buena escucha"></group-complete-text>
	</script>
	
	<script type="text/ng-template" id="act7">
		<complete-inputs-free  options="options" audio="A7" description="Haz clic sobre el recuadro en blanco y escribe que haces tú para escuchar atentamente a alguien cuando te habla."></complete-inputs-free>	
	</script>

	<script type="text/ng-template" id="act8">
		<complementary  options="options" audio="A8" description="Haz clic sobre los libros, y visitarás una página web en la que podrás repasar los contenidos vistos en esta lección."></complementary>	
	</script>


	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
