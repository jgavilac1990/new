<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="soc210">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

    <style>

    .overlay-act7{
        background: #fff;
    }

    .big-img {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 151;
        top: 0;
        left: 0;
        overflow: scroll;
    }

    .big-img img {
            color: #fff;
        }

    .close-btn {
        z-index: 152;
        position: fixed;
        top: 16px;
        right: 32px;
        font-size: 22px;
        width: 2em;
        height: 2em;
    }
        
    </style>

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="soc" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="comp">
		<competences-new 
			options="data"	
		></competences-new>
	</script>

    <script type="text/ng-template" id="con1">
        <text1
        block=true
            titletop="¿Qué es la hidrografía?"
            description="La hidrografía es una parte de la geografía que se encarga del estudio de las aguas o el recurso hídrico del planeta Tierra. Este concepto también se emplea para nombrar al conjunto de las aguas de una región o un país."
            img="nino.png"
            alt="Niño remando un bote sobre un río." audio="C1">
        </text1>
    </script>

    <script type="text/ng-template" id="con2">
        <click-images 
            options="data"
            instruction="Haz clic sobre los recuadros y reconoce algunos recursos hídricos de nuestro país."
            description="Colombia es un país privilegiado, gracias a que cuenta con una gran riqueza en recursos hídricos dentro de los que se incluyen los mares, lagunas, ríos, ciénagas, quebradas, humedales, entre otros."
            audio="C2">
        ></click-images>
    </script>

	<script type="text/ng-template" id="con3">
        <show-concepts-text 
            options="data"
            itemsperrow="1"
            description="Los recursos hídricos además de ser importantes para el bienestar y supervivencia de los seres vivos, también favorecen el desarrollo económico de nuestro país. A continuación te invitamos a conocer la importancia que tienen los recursos hídricos en el desarrollo de algunas actividades económicas desarrolladas en Colombia."
            instruction="Haz clic sobre cada uno de los recuadros para conocer la importancia de los recursos hídricos en la economía de nuestro país."
            audio="C3"
            noplay="true"></show-concepts-text>
    </script>

    <script type="text/ng-template" id="act1">
    <group-complete-words options="options" audio="A1" description="Completa los siguientes enunciados escribiendo la palabra correspondiente." title-block="Adjetivos:">  </group-complete-words>     
    </script>

    <script type="text/ng-template" id="act2">
        <pairs options="options" audio="A2" description="Arrastra cada oficio hacia la imagen donde está representado."custom-class='align-bottom' >
            <item>
                <h1 data-bind="html: sil"></h1>
            </item>
            <target>
                <img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + resource + '.jpg', alt: alt , title: imgtitle}" ></img>
                <div class="col-md-12 bg-1" style="color: white;padding: 10px;display:  inline-block;" data-bind="text: title"></div>
            </target>
        </pairs>
    </script>

    <script type="text/ng-template" id="act3">
        <letter-soup
                audio="A3"
                description="Busca en la sopa de letras los términos indicados. Recuerda que para seleccionarlos deberás hacer clic en la primera y última letra de la palabra."
                options="data">
        </letter-soup>
    </script>

   <script type="text/ng-template" id="act4">
        <puzzle4 
            options="data"
            audio="A4"
            description="Arrastra hacia cada recurso hídrico la principal actividad económica desarrollada en él. Ten en cuenta que a cada recurso hídrico le corresponde una actividad económica.">
        </puzzle4>
    </script>

    <script type="text/ng-template" id="act5">
        <transclusion
                audio="A5"
                arrow="true"
                description="Dialoga con tus padres sobre los principales recursos hídricos de tu municipio y las actividades económicas asociadas a ellos. Completa la tabla y comparte tus respuestas con el facilitador.">
        <!--INICIO-->

            <!--imagen-->
                    
            <table class="table-primary" style="width: 90%;float: left;margin-top: 10px;margin-left: 50px;">
                <tr>
                    <th style="padding: 10px;">Municipio</th>
                    <th style="padding: 10px;">Recurso hídrico</th>
                    <th style="padding: 10px;">Actividad económica </th>
                </tr>
                <tr ng-repeat="item in items" style="height: 300px;">
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.uno" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.dos" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                    <td style="padding: 0;border: 3px solid #000;">
                        <textarea type="text" ng-model="item.tres" style="border: none; outline: none; width: 100%;height: 100%; padding: 2px 8px; font-size: 20px;"/>
                    </td>
                </tr>
            </table>

            <!-- CALIFICATIONS -->
            <div ng-show="success"> <div data-congratulations></div></div>
            <div ng-show="failure"> <div data-failure></div> </div>
        <!--FIN-->
        </transclusion>
    </script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
