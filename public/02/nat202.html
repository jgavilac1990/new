<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="nat202">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

	<style>

	.more-height{
		max-height: 400px !important;
	}

	</style>

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="nat" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="con1">
		<show-concepts-images 
			options="data"
			instruction="Haz clic sobre los recuadros y conoce algunos ejemplos de alimentos sólidos y líquidos."
			description="Los alimentos son aquellas sustancias sólidas o líquidas que consumen los seres vivos, para lograr el buen funcionamiento de su organismo."
			title=""
			mainimg="chef-1.png"
			mainalt="chef dando la definición de alimentos."
			audio="D6">

		</show-concepts-images>
	</script>

	<script type="text/ng-template" id="con2">
		<show-concepts-text 
			options="data"
			instruction="Haz clic sobre los recuadros y conoce más sobre los alimentos."
			description="De acuerdo a su origen los alimentos se pueden clasificar en:"
            noplay="true"
			mainimg="chef-hablando.png"
			audio="D9">
		</show-concepts-text>
	</script>

	<script type="text/ng-template" id="con3">
		<show-concepts-text 
			options="data"
			instruction="Haz clic sobre los recuadros y conoce más sobre los alimentos."
			description="Los alimentos también se pueden clasificar en:"
            noplay="true"
			audio="D13">
		</show-concepts-text>
	</script>

	<script type="text/ng-template" id="act1">
		<drag-drop-multiples-diff options="data" description="Clasifica los alimentos según su origen y arrástralos hasta el recuadro correspondiente." audio="D19">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + resource + '.png', alt: alt }">
			</item>
		</drag-drop-multiples-diff>
	</script>

	<script type="text/ng-template" id="act2">
		<pairs options="options" description="Arrastra cada alimento hacia el grupo alimenticio donde está incluido." audio="D20">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src + '.png', alt: alt }" />
			</item>
			<target>
				<div style="min-height: 5em; display: flex; align-items: center; justify-content: center; ">
					<p data-bind="text: title"></p>
				</div>
			</target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act3">
		<complete-table-image-inputs 
			options="data"
			instruction="Observa cada imagen, luego escribe el nombre del alimento y su origen (animal, vegetal o mineral) en la tabla."
			audio="D21-23">

		</complete-table-image-inputs>
	</script>

	<script type="text/ng-template" id="act3_2">
		<complete-table-image-inputs 
			options="data"
			instruction="Observa cada imagen, luego escribe el nombre del alimento y su origen (animal, vegetal o mineral) en la tabla."
			audio="D21-23">

		</complete-table-image-inputs>
	</script>

	<script type="text/ng-template" id="act3_3">
		<complete-table-image-inputs 
			options="data"
			instruction="Observa cada imagen, luego escribe el nombre del alimento y su origen (animal, vegetal o mineral) en la tabla."
			audio="D21-23">

		</complete-table-image-inputs>
	</script>

	<script type="text/ng-template" id="act4">
		<complete-inputs-true-false
			options="data"
			instruction="Haz clic sobre cada recuadro en blanco y escribe una F si el enunciado es falso o V si el enunciado es verdadero."
			audio="D24">

		</complete-inputs-true-false>
	</script>

	<script type="text/ng-template" id="act5">
		<complete-table-with-list
			options="data"
			instruction="Clasifica según su origen el siguiente listado de alimentos y escribelos en la tabla."
			audio="D25">

		</complete-table-with-list>
	</script>

	<script type="text/ng-template" id="act6">
		<crossword 
			options="data" 
			description="Completa el siguiente crucigrama de frutas y verduras, siguiendo las pistas."
			audio="D26">
		</crossword>	
	</script>

	<script type="text/ng-template" id="act7">
		<stack-multiple options="data" description="Clasifica los alimentos de acuerdo a la comida del día en que deben ser consumidos y arrástralos al recuadro correspondiente." audio="D27">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src + '.png', alt: alt }">
			</item>
		</stack-multiple>
	</script>

	<script type="text/ng-template" id="act8">
		<complementary2  options="data" audio="D29" description="Haz clic sobre cada libro, y visitarás algunas páginas web en las que podrás repasar los contenidos vistos en esta lección." mainimg="libros.png" mainalt="Dos libros sobre una repisa de madera."></complementary2>	
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
