	<!--templates-->
	<script type="text/ng-template" id="con1">
		<click-images 
			options="data"
			title="¿Qué es la suma?"
			audio="c1"
			description="Es juntar dos o más cosas para saber cuántas hay en total, esto permite conocer la totalidad de las cosas. Por ejemplo cuando juntas dos peras y tres manzanas, se conforman cinco frutas. Ejemplo:"
			instruction="Haz clic sobre la imagen y escucha.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con2">
		<transclusion 
			instruction="Haz clic en pasos para ver el proceso"
			audio="c2"
			description="Ubica un número arriba del otro de tal manera que, las centenas, las decenas y las unidades queden alineadas así: (U: unidades, D: decenas, C: centenas)"
			title="Ejemplo resuelto: sumar llevando con dos o más dígitos">
			<!--INICIO-->
			<div style="width: 33%; float: left;">
				<img class="img-responsive" src="{{ $root.resources + '/presentacion-suma.png' }}" alt="{{ alt }}">
			</div>
			<div style="width: 33%; float: left;">
				<img class="img-responsive" src="{{ $root.resources + '/tabla_cdu.png' }}" alt="{{ alt }}">
			</div>
			<div style="width: 33%; float: left;">
				<button ng-click="goNext()" class="btn-primary" style="margin-top: 130px;">Pasos</button>
			</div>
			<!--FIN-->
		</transclusion>
	</script>

	<script type="text/ng-template" id="con3">
		<click-images 
			options="data"
			audio="c3"
			description="Suma primero los números correspondientes a las unidades (9 + 3 = 12). Este número es más grande que 10, entonces escribe un uno arriba de la columna correspondiente a las decenas y escribe el dos debajo de la línea en la columna correspondiente a las unidades así:"
			instruction="Haz clic sobre la imagen.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con4">
		<click-images 
			options="data"
			audio="c4"
			description="Suma los dígitos correspondientes a las decenas (1 + 2 + 3 = 6) y ubica el resultado debajo de la línea en la columna correspondiente a las decenas."
			instruction="Haz clic sobre la imagen.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con5">
		<click-images 
			options="data"
			audio="c5"
			description="Suma los números correspondientes a la columna de las centenas (5 + 7 = 12) y ubica el 12 debajo de la línea delante del otro número debajo de la línea. Como ya no tienes con quien sumar haz terminado la suma."
			instruction="Haz clic sobre la imagen.">
		</click-images>
	</script>

	<script type="text/ng-template" id="act1">

			options="data"
			audio="a1"

	</script>

					alt="Imagen de una niña con vestido azul, ojos azules, zapatos morados y cabello morado, que hace la pregunta ¿Sabes sumar? Demuéstralo">
			</div>

			<!--FIN-->
		</transclusion>
	</script>
