<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="nat209">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

    <style>
        
    </style>

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="nat" ng-include src="'../views/common/include.html'"></div>

	<!--templates-->
	<script type="text/ng-template" id="comp">
		<competences-new 
			options="data"	
		></competences-new>
	</script>

	<script type="text/ng-template" id="con1">
        <text1
        titletop="La materia"
        block=true
            description="Todo lo que nos rodea es materia, lo que pesa y ocupa un espacio. Todos los objetos que hay a nuestro alrededor son materia, por ejemplo: un juguete, un vaso, el computador, un libro, un carro.<br><br>La materia está compuesta por átomos, partículas muy pequeñas; casi invisibles que sólo pueden ser vistas a través de un microscopio electrónico."
            img="nino.png"
            alt="donde se muestra un niño trabajando en su computador y hablando sobre la definición de materia" audio="C1">
        </text1>
    </script>

    <script type="text/ng-template" id="con2">
        <images-block-description 
            options="data"
            title="Los materiales"
            description="Cada objeto está hecho a partir de algún material, ya sea madera, vidrio, cuero, metal, lana, plástico, caucho, papel, entre otros. Por ejemplo, la cama está hecha de madera, la cuchara está hecha de metal, el florero está hecho de vidrio."
            audio="C2">
        </images-block-description>
    </script>

    <script type="text/ng-template" id="con3">
        <text1
        block=true
            description="Cada material posee ciertas propiedades, las cuales determinan si pueden ser utilizados o no en la fabricación de un objeto. Por ejemplo si vamos a construir una silla necesitamos que sea un material resistente, como el metal o la madera, puesto que si la construimos con un material como el papel o el vidrio, ésta no resiste nuestro peso y terminará desbaratándose.<br><br>En conclusión, los materiales poseen diferentes propiedades, las cuales determinan su uso y el de los objetos fabricados a partir de ellos."
            img="nino2.png"
            alt="Niño recostado en una silla y hablando sobre la importancia de las propiedades de los materiales" audio="C3">
        </text1>
    </script>

    <script type="text/ng-template" id="act1">
        <write-true-false
                audio="A1"
                options="data"
                description="En el recuadro en blanco escribe una F si el enunciado es falso o una V si el enunciado es verdadero.">
        </write-true-false>
    </script>

   <script type="text/ng-template" id="act2">
        <select-options-positions options="options" audio="A2" description="Observa cada una de los objetos presentados en las imágenes y selecciona de qué material está hecho cada uno de ellos."  </select-options-positions>
    </script>

    <script type="text/ng-template" id="act2-2">
        <select-options-positions options="options" audio="A2" description="Observa cada una de los objetos presentados en las imágenes y selecciona de qué material está hecho cada uno de ellos."  </select-options-positions>
    </script>

    <script type="text/ng-template" id="act3">
    <select-options-table options="options" audio="A3"  description="Analiza el objeto presentado en la imagen e indica el material a partir del cual está hecho y su uso." >  </select-options-table>
    </script>

    <script type="text/ng-template" id="act3-2">
    <select-options-table options="options" audio="A3"  description="Analiza el objeto presentado en la imagen e indica el material a partir del cual está hecho y su uso." >  </select-options-table>
    </script>
	
	<script type="text/ng-template" id="act4">
        <select-questions
            options="data"
            audio="A4"
            description="Observa la imagen y de acuerdo a ella selecciona la respuesta correcta para cada una de las preguntas.">
        </select-questions>
    </script>

    <script type="text/ng-template" id="act5">
        <transclusion
                audio="A5"
                arrow="true"
                description="Analiza con tus padres la siguiente situación: si tuvieran que tomar un café caliente, ¿cuál de los objetos de las imágenes elegirían para hacerlo?, ¿por qué?. Selecciona la imagen del objeto que emplearían, escribe en el recuadro las razones por las cuales eligieron este objeto y comparte tu respuesta con el facilitador.">
            <!--INICIO-->
           <div  style="width: 70%;float: left;margin-left: 170px;"> 
                <div ng-repeat="item in $parent.items" class="" style="margin: 10px  0 6px 10px;width: 30%;float: left;position: relative;" ng-click="$parent.selectItem(item)"> 
                    <div class="bd-1 {{ item === $parent.selectedItem ? 'item-is-selected' : '' }}" style="float:left;margin: 10px;border: 3px solid; margin: 0 6px;cursor: pointer;">
                        <img class="img-responsive" style="display: inline-block; width: 100%;" 
                            src="{{ $root.resources + '/' + item.src + '.jpg' }}" alt="{{ item.alt }}" title="{{ item.title }}">
                         <p class="bg-1" style="margin: 0; text-align: center; color: #fff; font-size: 18px; padding: 5px 4px;">
                            {{ item.text }}
                        </p>
                    </div>
                </div>
            </div>
            <textarea  ng-model="$parent.input" class="bd-1" style="width: 95%;height: 150px; font-size: 24px; padding: 5px 26px; border: 2px solid;margin-left: 25px;float: left;margin-top: 10px;"/>

            <!-- CALIFICATIONS -->
            <div ng-show="success"> <div data-congratulations></div></div>
            <div ng-show="failure"> <div data-failure></div> </div>
            <!--FIN-->
        </transclusion>
    </script>

    <script type="text/ng-template" id="act6">
        <complementary  options="options" audio="A6" description="Haz clic sobre el libro y visitarás una página web en la que podrás repasar y ampliar los contenidos vistos en esta lección."></complementary>    
    </script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
