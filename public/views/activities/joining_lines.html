<div class="liz-joining-lines shadow">

	<!--Descripción-->
	<div class="block">
		<div class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
        </span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
   		</span>
		</div>
		<div class="select">
		<img src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<h1 ng-show="title">{{ title }}</h1>
		<p>{{ description }}</p>
		</div>
	</div> <!--/.block-->

	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content clearfix">

		<div class="items">
			<div ng-repeat="item in items" class=" {{ item.customClass ? item.customClass : 'item-selectable bd-1' }} {{ item === selectedItem ? 'is-selected' : '' }} {{ item.right === true ? 'is-true' : '' }} {{ item.wrong === true ? 'is-false' : '' }} "  ng-click="selectItem(item)">
				<div class="item-inner">
					<img ng-show="item.img" src="{{ $root.resources + '/'  + item.img }}" alt="{{ item.alt }}">
					<div class="item-question fc-1" ng-show="item.question" >{{ item.question }}</div>
				</div>
				<div  ng-show="item.right" class="right-answer scale1" ></div>
				<div  ng-show="item.wrong" class="wrong-answer scale1" ></div>
				<img flash="item.flash" class="face" src="../resources/common/icon_wrong.png" alt="Respuesta Incorrecta. Sigue intentando"/>
			</div> <!--/.item-->
		</div> <!--/.items-->
		<div class="lines" style="{{ linesContainer }}">
			<div class="line bg-1" ng-show="item.right" ng-repeat="item in answers" style="{{ getTargetsStyles(item) }}"></div>
		</div>
		<div class="answers" >
			<div ng-repeat="item in answers" class=" {{ item.customClass ? item.customClass : 'item-selectable bd-1' }} {{ item === selectedItem2 ? 'is-selected' : '' }} {{ item.right === true ? 'is-true' : '' }} {{ item.wrong === true ? 'is-false' : '' }} " ng-click="selectItem2(item)" >
				<div class="item-inner">
					<div class="item-question fc-1" ng-show="item.answer"  >{{ item.answer }}</div>
				</div>
				<div  ng-show="item.right" class="right-answer scale1" ></div>
				<div  ng-show="item.wrong" class="wrong-answer scale1" ></div>
			</div> <!--/.item-->
		</div> <!--/.text-box-->

	</div> <!--/.block-content-->

</div> <!--/.liz-show-concepts-->

<div ng-show="instruction" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<!-- CALIFICATIONS -->
<div ng-show="success">
    <div data-congratulations></div>
</div>

<div ng-show="failure">
    <div data-failure></div>
</div>
