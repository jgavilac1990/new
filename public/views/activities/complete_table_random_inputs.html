<div class="liz-complete-table-image-inputs liz-complete-table-random-inputs full-height shadow">
	<!--Descripción-->
	<div ng-if="isBottom" class="block">
		<div class="clearfix">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<!--aquí va lo que se ponga dentro de la directiva-->
			<div>
				<h1 ng-show="title">{{ title }}</h1>
				<p>{{ description }}</p>
			</div>
		</div>
	</div>

	<div ng-if="! isBottom" class="block">
		<div class="clearfix">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
			<span>{{ instruction }}</span>
		</div>
	</div>
	
	<!--audio-->
	<audio ng-if="audio" id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content">
		<div class="row">
			<table class="table text-center tableImageInputs">
				<thead>
					<tr>
						<th ng-repeat="title in titles">
							{{ title }}
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="tableImageInputsRow" ng-repeat="item in items">
						<td class="random-inputs" ng-repeat="obj in item.objs" ng-class="{'random-inputs-with-text': !isInput}">
							<input ng-if="obj.isInput" class="random-inputs-input" placeholder="Escribe aquí" type="text" ng-model="obj.input" ng-blur="verify(obj)" ng-disabled="obj.block" />
								<div ng-show="obj.right" class="right-answer scale1"></div>
								<div ng-show="obj.wrong" class="wrong-answer scale1"></div>

							<span ng-if="!obj.isInput" class="random-inputs-text">
								{{ obj.text }}
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div> <!--/.liz-complete-table-inputs-->

<div ng-if="isBottom" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
