<div class="liz-pairs-inputs shadow clearfix {{ theme }}">

	<div class="block clearfix">
	    <div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
		<span class="tooltip8">
		<img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
		</span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
		<img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
		</span>
		</div>
		<div class="select">
		<img src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<div>
			<h1 ng-show="title">{{ title }}</h1>
			<p>{{ description }}</p>
		</div>
	</div>
	
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content">

		<div class="input-groups">
			<div class="input-group" ng-repeat="item in items">

				<!--texto-->
				<div class="input-text" play="audio-{{ item.audio }}" on="click">
					{{ item.text }}
				</div> <!--/.input-text-->

				<!--audio element-->
				<audio id="audio-{{ item.audio }}" preload="auto">
					<source src="{{ $root.resources + '/'  + item.audio + '.mp3' }}" type="audio/mpeg">
				</audio>

				<!--input-->
				<input ng-change="verify(item)" ng-model="item._input" ng-disabled="item.completed"
					class="input-primary" type="text" style="{{ getInputStyles() }}">

				<!--íconos de respuestas-->
				<div ng-show="item.right" class="right-answer scale1"></div>
				<div ng-show="item.wrong" class="wrong-answer scale1"></div>

			</div> <!--/.input-box-->
		</div> <!--/.input-groups-->

		<!--imagen del lado derecho-->
		<div class="image">
			<img class="img-responsive" src="{{ $root.resources + '/' + img + '.png' }}" alt="{{ alt }}">
		</div> <!--/.image-->

	</div> <!--/.block-content-->

</div>

<!-- CALIFICATIONS -->
<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
