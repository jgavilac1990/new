<div class="liz-image-map-description liz-complete-input-parts full-height shadow">
	<!--Descripción-->
	<div ng-if="isBottom" class="block">
		<div class="clearfix">
              <div class="help">           
 			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
 			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
            </span>
 			</div>
            <div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
   		    </span>
			</div>
			<!--aquí va lo que se ponga dentro de la directiva-->
			<div>
				<h1 ng-show="title">{{ title }}</h1>
				<p>{{ description }}</p>
			</div>
		</div>
	</div>

	<div ng-if="! isBottom" class="block">
		<div class="clearfix">
             <div class="help">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
            </span>
			</div>
            <div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
   		    </span>
			</div>
			<div class="select">
			<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
			<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
			</span>
			</div>
			<span>{{ instruction }}</span>
		</div>
	</div>
	
	<!--audio-->
	<audio ng-if="audio" id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="vertical-align-inner">
		<div class="row inputPartsBlocks">
			<div class="col-md-4 inputPartsBlock bd-1" ng-repeat="canvasBlock in canvasBlocks">
				<div class="canvas">
					<img class="img-responsive" src="{{ $root.resources + '/' + canvasBlock.canvas + '.png' }}" alt="{{ canvasBlock.canvasAlt }}">

					<div class="items">
						<div class="item" ng-repeat="item in canvasBlock.items" style="{{ getStyles(item) }}">
							<input class="form-control" ng-model="item.input" ng-blur="verify(item)" ng-disabled="item.block"/>
							<div ng-show="item.right" class="right-answer"></div>
							<div ng-show="item.wrong" class="wrong-answer"></div>
						</div><!--.item-->
					</div> <!--.items-->
				</div> <!--.canvas-->
				<div class="row inputPartBlockTitle">
					<div class="col-md-12 bg-1">
						{{canvasBlock.title}}
					</div>
				</div>
			</div>
		</div>
	</div>

</div> <!--/.liz-complete-table-inputs-->

<div ng-if="isBottom" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
