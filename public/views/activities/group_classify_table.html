<div class="liz-group-classify-table shadow full-height clearfix">

	<!--Descripción-->
	<div class="block">
		<p class="clearfix">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<img src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
		<span>{{ description }}</span>
		</p>
	</div>

			
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content vertical-align">

		<div class="vertical-align-inner">
			
			<div ng-show="titleBlock"class="text-box">
				<div class="block" >{{ titleBlock }}</div>
				<div class="block-content">
				<img class="main-img" ng-show="mainimg" src="{{ $root.resources + '/'  + mainimg }}" alt="{{ titleBlock }}">
				<p ng-repeat="word in list">{{ word }}</p>
				</div>
			</div> <!--/.text-box-->

			</div>
			<div class="complete-container" ng-repeat="item in items" style="{{ itemsStyle }}" >
				<span  class="item">
					<div class="item-name">
						<img class="main-img" ng-show="item.img" src="{{ $root.resources + '/'  + item.img }}" alt="{{ item.imgAlt }}">
						<div>{{ item.name }}</div>
					</div>
				</span>

				<span class="complete-words-container">

					<span ng-repeat="word in item.words">
						<div ng-show="word.isInput" class="input-container">
							<input type="text" ng-model="word.input" ng-blur="verify(word.input,word,item.words,item)" ng-disabled="word.completed"/>
							<div ng-show="word.right" class="right-answer scale1"></div>
							<div ng-show="word.wrong" class="wrong-answer scale1"></div>
							</input>
						</div>
					</span>

				</span>

			</div>
		</div>
	</div>
		

</div> <!--/.row.liz-complete-words-->

<!-- CALIFICATIONS -->
<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
