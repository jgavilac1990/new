<div class="liz-choose-correct-image full-height shadow clearfix">

	<!-- FACES -->
	<img id="right-answer" class="face" src="../resources/common/icon_right.png" alt="Ícono de respuesta correcta - Felicitaciones"/>
	<img id="wrong-answer" class="face" src="../resources/common/icon_wrong.png" alt="../resources/common/icon_wrong.png" alt="Ícono de respuesta incorrecta - sigue intentándolo"/>
	<!-- END FACES -->

	<!--Elemento transcluido-->
	<!-- <div class="transcluded" ng-transclude></div> -->

	<!--Descripción-->
	<div class="block">
		<p class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
		<img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
		</span>
		</div>
         <div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
		<img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
		</span>
       	</div>
        <div class="select">
		<img src="../resources/common/icono seleccion.png" alt="ícono tarea"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<span>{{ description }}</span>
		</p>
	</div>
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

			
	<!--contenido-->
	<div class="block-content">

		<div class="row options">
			<div class="col-md-3 option" style="{{ getStyles() }}" ng-repeat="item in items" ng-click="verify(item)">
				<img src="{{ $root.resources + '/'  + item.img}}" title="{{ item.alt }}">
			</div>
		</div>

	</div><!--/.block-content-->


	<!-- CALIFICATIONS -->
	<div ng-show="success">
		<div data-congratulations></div>
	</div>

	<div ng-show="failure">
		<div data-failure></div>
	</div>

</div> <!--/.liz-choose-correct-image -->
