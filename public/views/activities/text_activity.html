<div class="liz-text-activity full-height shadow">
	<!--Descripción-->
	<div ng-if="isBottom" class="block">
		<div class="clearfix">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<!--aquí va lo que se ponga dentro de la directiva-->
			<div>
				<h1 ng-show="title">{{ title }}</h1>
				<p>{{ description }}</p>
			</div>
		</div>
	</div>

	<div ng-if="! isBottom" class="block">
		<div class="clearfix">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
			<span>{{ instruction }}</span>
		</div>
	</div>
	
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="vertical-align-inner">
		<!-- <textarea id="" rows="10" placeholder="Escribe aqui" type="text" ng-model="item.input" ng-blur="verify(item)" ng-disabled="item.block"/>
		
			<div ng-show="item.right" class="right-answer scale1"></div>
			<div ng-show="item.wrong" class="wrong-answer scale1"></div>
		</textarea> -->
		<div id="text_activity_box_container" ng-disabled="block">
			<div id="text_activity_box" contenteditable="true" ng-model="item.input" ng-blur="verify(item)">
				Escribe aqui...
				
			</div>
			<div ng-show="right" class="right-answer scale1"></div>
			<div ng-show="wrong" class="wrong-answer scale1"></div>
		</div>
	</div>

</div> <!--/.liz-complete-table-inputs-->

<div ng-if="isBottom" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>

<script type="text/javascript">
	$(function() {
		$('#text_activity_box_container').on('click', function(event) {
			$('#text_activity_box').text("");
			$("#text_activity_box").focus();
			$('#text_activity_box').focusout(function(event) {
				if ($(this).text() === "") {
					$(this).text("Escribe aqui...");
				}
			});
		});
	});
</script>
