<div class="liz-complementary2 shadow full-height">
	<div class="block">
		<p class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono seleccion"/>
		<span class="tooltip8">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
        </span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
	    </span>
		</div>
		<div class="select">
		<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
		</span>
		</div>
		<span>{{ description }}</span>
		</p>
	</div>
	
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>
	
	<div class="block-content text-center">
		<div class="col-md-8 complementary-main-img-container">
			<img class="img-responsive inlineb" src="{{ $root.resources + '/' + mainimg }}" alt="{{mainalt}}" />
			<a ng-repeat="link in caseLinks" href="{{ link.text }}" target="blank" ng-click="verify(link)" style="{{getStyles(link)}}"></a>
		</div>
	</div>
			

</div> <!--/.full-height.shadow-->

<!-- CALIFICATIONS -->
<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
