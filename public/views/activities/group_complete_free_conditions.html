<div class="liz-group-complete-free-conditions shadow full-height clearfix">

	<!--Descripción-->
	<div class="block">
		<p class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
		<img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
		</span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
	    <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
	    </span>
		</div>
		<img ng-show="addicon" class="icon-play-description" src="{{ '../resources/common/' + addicon + '.png' }}" alt="addicon" />
		<div class="select">
		<img ng-hide="instruction" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
        <span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<span>{{ description }}</span>
		</p>
	</div>

			
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content vertical-align">

		<div class="vertical-align-inner">
			
			<div class="complete-container {{ options.img ? 'center' : '' }}" ng-show="options.img || examples" >
					<p ng-repeat="img in options.img" ng-show="img.text">{{ img.text }}</p>
					<div class="words-examples bg-1" ng-repeat="item in examples">{{ item }}</div>
					<a ng-show="img.link" ng-repeat="img in options.img" href="{{ img.link }}" target="blank"><img class="img-responsive" src="{{ $root.resources + '/' + img.resource + '.png' }}" alt="{{ img.alt ? img.alt : img.resource }} " title="{{ img.title ? img.title : '' }}"></a>	
					<img  ng-hide="img.link" ng-repeat="img in options.img" class="img-responsive" src="{{ $root.resources + '/' + img.resource }}" alt="{{ img.alt ? img.alt : img.resource }} " title="{{ img.title ? img.title : '' }}">				
										
			</div>

			<div class="complete-container" ng-repeat="item in items" >
				<span  class="item">
					<div ng-hide="item.resource" class="item-name">{{ item.name }}</div>
					<img style="cursor:pointer" play="{{'audio-' + item.name }}" on="click" ng-show="item.resource" class="img-responsive" src="{{ $root.resources + '/' + item.resource + '.png' }}" alt="{{ item.alt ? item.alt : item.resource }} " title="{{ item.title ? item.title : item.alt }}">

					<!--audio-->
					<audio id="{{'audio-' + item.name }}" preload="auto">
						<source src="{{ $root.resources + '/'  + item.sound + '.mp3' }}" type="audio/mpeg">
					</audio>
				</span>			
					<span>
						<textarea rows="{{ item.rows ? item.rows : 5 }}" placeholder="Escribe aqui" type="text" ng-model="item.input" ng-change="verify(item)" ng-disabled="item.completed"/>
						<div ng-show="item.right" class="right-answer scale1"></div>
						<div ng-show="item.wrong" class="wrong-answer scale1"></div>
						</textarea>
					</span>
			</div>
		</div>
	</div>
		

</div> <!--/.row.liz-complete-words-->

<div ng-show="instruction" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>
<!-- CALIFICATIONS -->
<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
