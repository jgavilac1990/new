<div class="liz-select-options-img full-height shadow">
	<!--Descripción-->
	<div ng-if="isBottom" class="block">
		<div class="clearfix">
		<div class="help">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
            </span>
			</div>
            <div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
   		    </span>
			</div>
			<!--aquí va lo que se ponga dentro de la directiva-->
			<div>
				<h1 ng-show="title">{{ title }}</h1>
				<p>{{ description }}</p>
			</div>
		</div>
	</div>

	<div ng-if="! isBottom" class="block">
		<div class="clearfix">
		<div class="help">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
            </span>
			</div>
             <div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
   		    </span>
			</div>
			<div class="select">
			<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
			<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
			</span>
			</div>
			<span>{{ instruction }}</span>
		</div>
	</div>
	
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="vertical-align-inner">
		<div class="item-container" ng-repeat="item in items" style="{{ getStyles() }}">
			<div title="{{ item.title ? item.title : '' }}" class="item scale1 bd-1">
				<!--img-->
				<img ng-hide="item.hideImg" class="img-responsive" src="{{ $root.resources + '/' + item.resource + extension }}" 
					alt="{{ item.alt ? item.alt : item.resource }}">

				<select class="bd-1" ng-change="verify(item)" ng-model="item.selected" 
					ng-options="o.text for o in item.options" ng-disabled="item.disabled"></select>

				<div ng-show="item.right" class="right-answer"></div>
				<div ng-show="item.wrong" class="wrong-answer"></div>
			</div>
		</div> <!--.item-container-->
	</div>

	<div ng-hide="hideDescription"class="text-box">
		<div class="block" >{{ titleBlock }}</div>
		<div class="block-content"><p ng-repeat="description in description_data"><strong>{{ description.resource }}</strong><strong2>: </strong2>{{ description.text }}</p></div>
	</div> <!--/.text-box-->

</div> <!--/.liz-complete-inputs-->

<div ng-if="isBottom" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
