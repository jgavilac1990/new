<div class="liz-two-frames-description shadow">

	<!--Descripción-->
	<div class="block">
		<div class="clearfix">
		 <div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
        </span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
        <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
        </span>
		</div>
		<div class="select">
		<img ng-hide="instruction" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<h1 ng-show="title">{{ title }}</h1>
		<p>{{ description }}</p>
		</div>
	</div> <!--/.block-->

	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content clearfix">

		<div class="items">
			<div class="btn-primary {{ selectedItem === item ? 'active' : '' }}" ng-click="selectItem(item)" ng-repeat="item in items" class="item">
				{{ item.title }}
			</div> <!--.item-->
		</div> <!--.items-->

		<div class="main-img">
			<div class="main-img-inner bd-1">
				<img ng-show="selectedItem.img1" class="img-responsive scale1 selected-item" 
					src="{{ $root.resources + '/' + selectedItem.img1 }}" alt="{{ selectedItem.img1Alt }}">
			</div> <!--.main-img-inner-->
		</div> <!--.main-img-->

		<div class="text-box">
			<div class="block">
				<img ng-show="selectedItem" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-selected" on="click"/>
				<div style="padding: 13px;">{{ selectedItem.title }}</div>
			</div>
			<div class="block-content">
				<div class="inner-text" ng-show="selectedItem.text">{{ selectedItem.text }}</div>
				<img ng-show="selectedItem.img2" class="img-responsive scale1 selected-item" 
					src="{{ $root.resources + '/' + selectedItem.img2 }}" alt="{{ selectedItem.img2Alt }}">

				<audio id="audio-selected" preload="auto">
					<source src="{{ $root.resources + '/' + selectedItem.audio + '.mp3' }}" type="audio/mpeg">
				</audio>
			</div> <!--/.block-content-->
		</div> <!--/.text-box-->

	</div> <!--/.block-content-->

</div> <!--/.liz-two-frames-description-->

<div class="block bottom" ng-show="instruction">
	<p class="clearfix">
	<img src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
	<span>{{ instruction }}</span>
	</p>
</div>
