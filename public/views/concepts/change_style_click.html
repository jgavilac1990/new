<div class="liz-change-style-click shadow">

	<!--Descripción-->
	<div class="block">
		<div class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
	    <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
	    </span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
	    <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
	    </span>
		</div>
		<div class="select">
		<img ng-hide="instruction" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<h1 ng-show="title">{{ title }}</h1>
		<p>{{ description }}</p>
		</div>
	</div> <!--/.block-->

	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content clearfix">

		<div class="items">
			<img class="main-img"ng-show="mainimg" src="{{ $root.resources + '/'  + mainimg }}" alt="">
			<div class="item" ng-repeat="item in items | orderBy:'order':true" style="{{ getItemStyles() }}">

				<!--si el objeto tiene una clase personalizada, se reemplaza por inner-item-->
				<div ng-show="item.number"  ng-click="selectItem(item)" class=" {{ item.customClass ? item.customClass : 'inner-item' }} {{ item === selectedItem ? 'is-selected' : '' }}" style="{{ getItemStyles(item.style) }}">{{ item.number }}
				<div ng-show="item.right" class="right-answer scale1"></div>
				<div ng-show="item.wrong" class="wrong-answer scale1"></div>
				</div>
					

					<!--audio element-->
					<audio id="audio-{{ item.src }}" preload="auto">
						<source src="{{ $root.resources + '/'  + item.src + '.mp3' }}" type="audio/mpeg">
					</audio>
				
				
				<div class=" {{ item.customClass ? item.customClass : 'inner-title' }} {{ item === selectedItem ? 'is-selected' : '' }}" ng-show="item.title" ng-click="selectItem(item)" play="audio-{{ item.src }}" on="click" style="{{ getItemStyles(item.style) }}" >{{ item.title }}</div>
			</div> <!--/.item-->
		</div> <!--/.items-->

		<div class="text-box">
			<div ng-show="titleBlock" class="block" >{{ titleBlock }}</div>
			<div class="block-content clearfix" style="background-image: url({{ $root.resources + '/'  + bgimg }})" >
				<div ng-repeat="item in items" ng-click="selectItem2(item)" style="{{ getItemStyles2(item) }}" class="inner-text" ng-show="item.text">{{ item.text }}</div>
			</div> <!--/.block-content-->
		</div> <!--/.text-box-->

	</div> <!--/.block-content-->

</div> <!--/.liz-show-concepts-->

<div class="block bottom" ng-show="instruction">
	<p class="clearfix">
	<img src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
	<span>{{ instruction }}</span>
	</p>
</div>

<!-- CALIFICATIONS -->
<div ng-show="success">
	<div data-congratulations></div>
</div>

<div ng-show="failure">
	<div data-failure></div>
</div>
