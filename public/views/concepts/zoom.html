<div class="liz-zoom shadow clearfix" ng-class="isBottom ? '' : 'full-height'">
	<div ng-if="isBottom" class="block">
		<div class="clearfix">
		 <div class="help">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
           </span>
			</div>
			<div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
            <span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
            </span>
			</div>
			<!--aquí va lo que se ponga dentro de la directiva-->
			<div>
				<h1 ng-show="title">{{ title }}</h1>
				<p>{{ description }}</p>
			</div>
		</div>
	</div>

	<div ng-if="! isBottom" class="block">
		<div class="clearfix">
		 <div class="help">
			<img src="../resources/common/iconoayuda.png" alt="ícono ayuda"/>
			<span class="tooltip8">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
            </span>
			</div>
            <div class="lastear">
			<img ng-show="audio" class="icon-play-description"src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
			<span class="tooltip6">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
            </span>
			</div>
			<div class="select">
			<img src="../resources/common/icono seleccion.png" alt="ícono seleccion"/>
			<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
            </span>
			</div>
			<div class="observar">
			<img ng-show="watch" src="../resources/common/iconoobservar.png" alt="ícono de observación"/>
			<span class="tooltip16">
            <img  class="img-rounded" style="width:100%;" src="../resources/common/observar.gif"/>
            </span>
			</div>
			<span>{{ instruction }}</span>
		</div>
	</div>
	
	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content">
		
		<div ng-show="items" class="text-container">

			<p ng-repeat="item in items ">{{ item.text }}</p>
			
		</div>

		<div ng-click="showBig = true" class="main-img" style="{{ mainimgstyles }}">
			<img class="img-responsive" src="{{ $root.resources + '/' + img }}" alt="{{ alt }}">
		</div> <!--.main-img-->

		<div ng-show="showBig">
			<!--se cierra al hacer click sobre el overlay o la imagen-->
			<div class="overlay"></div>

			<div class="big-img">
				<img class="img-responsive" src="{{ $root.resources + '/' + bigImg }}" alt="{{ alt }}">
			</div> <!--.big-img-->

			<button ng-click="complete()" class="close-btn">X</button>
		</div> 

	</div> <!--.block-content-->

</div>

<div ng-if="isBottom" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono seleccionar"/>
	<span>{{ instruction }}</span>
	</p>
</div>
