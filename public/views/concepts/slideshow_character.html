<div class="liz-slideshow-character shadow">

	<!--Descripción-->
	<div class="block">
		<div class="clearfix">
		<div class="help">
		<img src="../resources/common/iconoayuda.png" alt="ícono mouse"/>
		<span class="tooltip8">
	    <img  class="img-rounded" style="width:100%;" src="../resources/common/ayuda.gif"/>
	    </span>
		</div>
		<div class="lastear">
		<img ng-show="audio" class="icon-play-description" src="../resources/common/icono-oido.png" alt="ícono escuchar" play="audio-instruction" on="click"/>
		<span class="tooltip6">
	    <img  class="img-rounded" style="width:100%;" src="../resources/common/sonido.gif"/>
	    </span>
		</div>
		<div class="select">
		<img ng-hide="instruction" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
		<span class="tooltip6"><img  class="img-rounded" style="width:100%;" src="../resources/common/click.gif"/>
        </span>
		</div>
		<h1 ng-show="title">{{ title }}</h1>
		<p>{{ description }}</p>
		</div>
	</div> <!--/.block-->

	<!--audio-->
	<audio id="audio-instruction" preload="auto">
		<source src="{{ $root.resources + '/'  + audio + '.mp3' }}" type="audio/mpeg">
	</audio>

	<div class="block-content clearfix {{ customClass }}">
		
		<div class="text-box">
			<img class="main-img"ng-show="mainimg" src="{{ $root.resources + '/'  + mainimg }}" alt="">
		</div> <!--/.text-box-->

		<div class="slideshow">
			<!-- slideshow-->
		    <div class="slides" slides items="items">
			    <img ng-repeat="item in items" src="{{ $root.resources + '/'  + item.src + ext }}" alt="{{ item.alt }}" title="{{ item.title ? item.title : '' }}">
  			</div>
   			<!-- End of slideshow -->
		</div> <!--/.items-->

	</div> <!--/.block-content-->

</div> <!--/.liz-slideshow-characrter-->

<div ng-show="instruction" class="block bottom">
	<p class="clearfix">
	<img ng-hide="priority" src="../resources/common/icono seleccion.png" alt="ícono mouse"/>
	<span>{{ instruction }}</span>
	</p>
</div>
